    class="modal fade"

      <div class="modal-content ">
        <div class="modal-header justify-content-center">

                id="login-password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <div class="row">

                <button type="submit" class="btn btn-block form-btn-singin">
                  LogIn

              </div>

                <button type="button" class="btn btn-primary btn-block" id="googlelogin"> Login with Google </button>
              </div>
            </div>
            <br>  
            <div class="row">

                <a type ="button" class="nav-link btn btn-block form-btn-singin" id= "create-new" href="#" data-toggle="modal" data-target="#signUpModal" >SingUP</a>

    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">

            <h5 class="modal-title h3" id="exampleModalLabel">Crea una cuenta</h5>

              type="button"

                  type="text"
                  id="signup-email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="signup-password"
                  class="form-control"
                  placeholder="Contraseña"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="signup-password-check"
                  class="form-control"
                  placeholder="Confirmar contraseña"
                  required
                />
              </div>
              <p class="alert " id="singUp-error"> </p>
              <div class=" d-flex justify-content-end"> 
                <button type="submit" class="btn form-btn-singin ">
                  Sing Up
                </button>
              </div>
              
            </form>
          </div>
        </div>

    <section id="AddNew" class=" ">
      <div class="container-fluid">
        <div class="row">
          <div class="container">   
            <div class="card" id="cardNewP">
              <div class="card-body">
                <form id="proyect-form">
                  <div class="row">
                    <div class="col order-1">
                      <h1 class="h4">Agregar Proyecto</h1>
                    </div>
                    <div class="col order-2">
                      <div class="form-group">
                        <input
                          type="text"
                          id="proyect-title"
                          class="form-control"
                          class="Proyect Title"
                          placeholder="Título del proyecto"
                          autofocus
                        />
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="container"> 
                    <div class="row ">
                      <div class="col-sm col-12 mr-1"> 
                        <div class="row justify-content-end "> 
                          <div class="form-group">
                            <div>
                              <input
                                class="file-upload-input"
                                type="file"
                                name="myFile "
                                id="myFile"
                              />
                              <button
                                class="file-upload-button btn-circle btn-md"
                                type="button"
                              >
                                <i class="fas fa-cloud-upload-alt"></i>
                              </button>
                              <span class="file-upload-label"> </span>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group">
                            <textarea
                              id="proyect-description"
                              rows="3"
                              class="form-control"
                              placeholder="Descripción del proyecto"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-6 col-order-1">
                      <div class="form-group">  
                        <select class="custom-select mr-sm-2" class="form-control" class="Proyect Categoria" id="proyect-categoria" >
                          <option selected >Selecciona una categoria...</option>
                          <option value="categoria-PH" >Fotografia</option>
                          <option value="categoria-VG" >Videojuegos</option>
                          <option value="categoria-AT" >Arte</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6 col-order-1">
                      <div class="form-group">  
                        <button class="btn " id="btn-proyect-form">
                          <a class="smooth-scroll" href="#proyects-container" role="button">
                            Guardar
                          </a>
                        </button>
                        <button type="button" class="btn btn-cancel" id ="btn-cancel">
                          <a href="#proyects-container" class="smooth-scroll" role="button"></a>
                          Cancelar
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </section>
